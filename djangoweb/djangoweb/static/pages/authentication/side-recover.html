<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <title>Recover | Clever Admin Dashboard Template</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!-- Utilities -->
  <link rel="stylesheet" type="text/css" href="/css/utilities.css">
</head>

<body>
  <div>
    <div class="px-5 h-screen bg-surface-secondary d-flex flex-column justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="col-lg-5 col-xl-4 p-12 p-xl-20 position-fixed start-0 top-0 h-screen overflow-y-hidden bg-primary d-none d-lg-flex flex-column">
          <!-- Logo -->
          <a class="d-block" href="#">
            <img src="/img/logos/clever-light.svg" class="h-10" alt="...">
          </a>
          <!-- Title -->
          <div class="mt-32 mb-20">
            <h1 class="ls-tight font-bolder display-6 text-white mb-5">
              Let’s build something amazing today.
            </h1>
            <p class="text-white text-opacity-80">
              Maybe some text here will help me see it better. Oh God. Oke, let’s do it then.
            </p>
          </div>
          <!-- Circle -->
          <div class="w-56 h-56 bg-orange-500 rounded-circle position-absolute bottom-0 end-20 transform translate-y-1/3"></div>
        </div>
        <div class="col-12 col-md-9 col-lg-7 offset-lg-5 h-screen min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
          <div class="row">
            <div class="col-lg-10 col-md-9 col-xl-6 mx-auto ms-xl-0">
              <div class="mb-8">
                <h3 class="display-5">🔐</h3>
                <h1 class="h2 ls-tight font-bolder mt-6">
                  Password Reset
                </h1>
                <p class="mt-2">Enter your email and we will send you a reset link</p>
              </div>
              <form>
                <div class="mb-5">
                  <label class="form-label" for="email">Email address</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div>
                  <a href="#" class="btn btn-primary w-full">
                    Send me the link
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="/js/main.js"></script>
</body>

</html>
